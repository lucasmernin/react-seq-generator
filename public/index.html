<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../src/css/App.css">
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
</head>

<body>
    <div id="root"></div>


    <div id="mount"></div>

    <script id="handlebars-test" type="text/x-handlebars-template">


        <h2>Reference Info:</h2>
        <ul>
            {{#ifEqualsNot salesOrderNumber ""}}
            <li>Sales Order Number: {{salesOrderNumber}}</li>
            {{/ifEqualsNot}}

            {{#ifEqualsNot projectName ""}}
            <li>Project Name: {{projectName}}</li>
            {{/ifEqualsNot}}

            {{#ifEqualsNot projectLocation ""}}
            <li>Project Location: {{projectLocation}}</li>
            {{/ifEqualsNot}}

            {{#ifEqualsNot unitType ""}}
            <li>Unit Type: {{unitType}}</li>
            {{/ifEqualsNot}}

            {{#ifEqualsNot unitTags ""}}
            <li>Unit Tags: {{uppercase unitTags}} </li>
            {{/ifEqualsNot}}
        </ul>
        

        {{#ifEqualsNot unitType "Choose"}}
            <h2>Control Application Summary:</h2>
                    <ul>
                        <li>
                        
                        {{#ifEquals unitType "Controls Lite"}}
                        This Controls Lite unit is a refrigeration system.  Key components include;
                        {{else}}
                        {{#ifEquals energyRecoveryType "None"}}
                        This {{unitType}} unit is a heat/cool air handling unit.  Key components include;
                        {{else}}
                        This {{unitType}} unit is a heat/cool air handling unit with energy recovery.  Key components include;
                        {{/ifEquals}}

                        {{/ifEquals}}

                        {{#ifEquals energyRecoveryType "Flat Plate"}}
                        flat plate heat exchanger,
                        {{/ifEquals}}
                        {{#ifEquals energyRecoveryType "Enthalpy Wheel"}}
                        enthalpy wheel,
                        {{/ifEquals}}
                        supply fan,

                        {{#ifEquals exhaustReturnFan "Exhaust Fan"}}
                            
                            {{#ifEquals hasSourceCapture "Yes"}}
                            exhaust fans,
                            {{else}}
                            exhaust fan,
                            {{/ifEquals}}
                        
                        {{/ifEquals}}

                        {{#ifEquals exhaustReturnFan "Return Fan"}}
                        return fan,
                        {{/ifEquals}}

                        {{#ifEqualsNot preheatingType "None"}}
                        {{lowercase preheatingType}} (pre-heating),
                        {{/ifEqualsNot}}

                        {{#ifBothEqualsNot precoolingType "None" postcoolingType "None"}}

                        {{#ifEquals precoolingType postcoolingType}}
                        {{lowercase precoolingType}} (pre-cooling + post-cooling),
                        {{/ifEquals}}

                        {{else}}

                        {{#ifEqualsNot precoolingType "None"}}
                        {{lowercase precoolingType}} (pre-cooling),
                        {{/ifEqualsNot}}
                        
                        {{#ifEqualsNot postcoolingType "None"}}
                        {{lowercase postcoolingType}} (post-cooling),
                        {{/ifEqualsNot}}

                        {{/ifBothEqualsNot}}                        


                        {{#ifEqualsNot coolingType "None"}}
                        {{lowercase coolingType}} (cooling),
                        {{/ifEqualsNot}}



                        {{#ifEqualsNot unitType "D-Series"}}
                        {{#ifBothEqualsNot heatingType "None" reheatingType "None"}}                        

                            {{#ifEquals heatingType reheatingType}}
                                {{lowercase heatingType}} (heating + reheating),                            
                            {{/ifEquals}}
                        
                            

                            {{#ifEqualsNot heatingType reheatingType}}

                                {{#ifEqualsNot heatingType "None"}}
                                {{lowercase heatingType}} (heating),
                                {{/ifEqualsNot}}

                                {{#ifEqualsNot reheatingType "None"}}
                                {{lowercase reheatingType}} (reheating),
                                {{/ifEqualsNot}}

                            {{/ifEqualsNot}}

                            
                        {{/ifBothEqualsNot}}
                        {{/ifEqualsNot}}


                        
                        
                        {{#ifEquals unitType "D-Series"}}
                        {{#ifEqualsNot heatingType "None"}}
                        {{lowercase heatingType}} (post-heating),
                        {{/ifEqualsNot}}
                        {{/ifEquals}}

                        {{#ifEqualsNot humidifierType "None"}}
                        {{lowercase humidifierType}},
                        {{/ifEqualsNot}}

                        {{#ifEqualsNotNot regenHeatingType "None - Passive Regeneration" "None"}}
                        {{lowercase regenHeatingType}} (regeneration heating),
                        {{/ifEqualsNotNot}}

                        {{#ifEquals unitType "Controls Lite"}}
                        and a refrigeration system controller.    
                        {{else}}
                        and a unit controller.
                        {{/ifEquals}}
                    </li>

                    <li>
                        {{#ifEquals unitType "Controls Lite"}}
                        The refrigeration system controller provides control of temperature, ventilation,    
                        {{else}}
                        The unit controller provides control of temperature, ventilation,
                        {{#ifEqualsNot humidifierType "None"}}
                        and humidity control,
                        {{/ifEqualsNot}} 
                        {{/ifEquals}}                        

                        as well as, unit status, component safeties, alarm and diagnostic information.
                    </li>

                    {{#ifEquals unitType "Controls Lite"}}
                    {{#ifEqualsNot reheatingType "None"}}
                    <li>In dehumidification mode, the cooling is controlled to maintain the {{lowercase coolingType}} leaving
                    air temperature and reheat is controlled to maintain the unit supply temperature.</li>
                    {{/ifEqualsNot}}
                    {{/ifEquals}}

                    

                    {{#ifEqualsNot unitType "Controls Lite"}}
                    
                    <li>
                    {{#ifEqualsNot supplyFanControl "Single Zone"}}

                        
                        {{#ifEquals temperatureControl "Supply Discharge"}}
                        The unit controller will maintain a constant supply temperature set point.
                        {{/ifEquals}} 
                        {{#ifEquals temperatureControl "Supply Discharge w/ Space Reset"}}
                        The supply temperature set point is reset up and down based on space temperature drift.
                        {{/ifEquals}}
                        {{#ifEquals temperatureControl "Supply Discharge w/ Return Reset"}}
                        The supply temperature set point is reset up and down based on return temperature drift.
                        {{/ifEquals}}  
                        {{#ifEquals temperatureControl "Supply Discharge w/ Outside Air Reset"}}
                        The supply temperature set point is reset up and down based on outside air temperature.
                        {{/ifEquals}}

                    {{/ifEqualsNot}}

                    {{#ifEquals supplyFanControl "Single Zone"}}

                        The supply temperature set point is reset up and down based on both
                        
                        {{#ifEquals temperatureControl "Supply Discharge w/ Space Reset"}}
                        the space temperature drift and the current supply fan speed.
                        {{/ifEquals}}
                        {{#ifEquals temperatureControl "Supply Discharge w/ Return Reset"}}
                        the return temperature drift and the current supply fan speed.
                        {{/ifEquals}}                        

                    {{/ifEquals}}
                        
                        {{#ifBothEquals reheatingType "None" appType "Sensible Only (Elevation)"}}
                        In dehumidification mode, the outside and recirculation air dampers modulate to control the dew point set point.
                        {{/ifBothEquals}}
                        {{#ifEqualsNot reheatingType "None"}}
                        In dehumidification mode, the cooling is controlled to maintain the {{lowercase coolingType}} leaving
                        air temperature and reheat is controlled to maintain the unit supply temperature.
                        {{/ifEqualsNot}}
                        
                        {{#ifEquals supplyFanControl "Manual Balance"}}
                        The supply fan provides a constant air volume set through the unit controller.
                        {{/ifEquals}}        
                        {{#ifEquals supplyFanControl "Hardwired Signal (0-10 VDC)"}}
                        The supply fan is controlled for constant air volume through a hard wired signal.
                        {{/ifEquals}}       
                        {{#ifEquals supplyFanControl "Space Static Pressure"}}
                        The supply fan is controlled to maintain space static pressure.
                        {{/ifEquals}}       
                        {{#ifEquals supplyFanControl "Duct Static Pressure"}}
                        The supply fan is controlled to maintain supply duct pressure as demand from the system's VAV boxes varies.
                        {{/ifEquals}}       
                        {{#ifEquals supplyFanControl "Single Zone"}}
                        The supply fan and the discharge air temperature, are modulated to maintain the {{checkSetPoint split (lowercase temperatureControl)}} temperature.
                        {{/ifEquals}}        
                        {{#ifEquals supplyFanControl "?"}}
                        The supply fan is set up for Variable Air Volume control. The supply fan will modulate between 50% and 100% of design airflow (field balanced)
                         to maintain the duct static pressure point.
                        {{/ifEquals}}

                        {{#ifEqualsNot exhaustReturnFan "None"}}
                        
                        {{#ifEquals returnFanControl "Manual Balance"}}
                        The return fan provides a constant air volume set through the unit controller.
                        {{/ifEquals}}        
                        {{#ifEquals exhaustFanControl "Manual Balance"}}
                        The exhaust fan provides a constant air volume set through the unit controller.
                        {{/ifEquals}}        
                        {{#ifEquals returnFanControl "Space Static Pressure"}}
                        The return fan is controlled to maintain space static pressure. 
                        {{/ifEquals}}        
                        {{#ifEquals exhaustFanControl "Space Static Pressure"}}
                        The exhaust fan is controlled to maintain space static pressure.
                        {{/ifEquals}}        
                        {{#ifEquals returnFanControl "Hardwired Signal (0-10 VDC)"}}
                        The return fan is controlled for constant air volume through a hard wired signal.
                        {{/ifEquals}}        
                        {{#ifEquals exhaustFanControl "Hardwired Signal (0-10 VDC)"}}
                        The exhaust fan is controlled for constant air volume through a hard wired signal.
                        {{/ifEquals}}        
                        {{#ifEquals returnFanControl "Duct Static Pressure w/ Tracking"}}
                        The return fan is controlled to maintain the return duct pressure while tracking the supply fan within an offset range.
                        {{/ifEquals}}        
                        {{#ifEquals exhaustFanControl "Duct Static Pressure w/ Tracking"}}
                        The exhaust fan is controlled to maintain the return duct pressure while tracking the supply fan within an offset range.
                        {{/ifEquals}}        
                        {{#ifEquals returnFanControl "Duct Static Pressure"}}
                        The return fan is controlled to maintain return duct pressure as demand from the system's VAV boxes varies.
                        {{/ifEquals}}        
                        {{#ifEquals exhaustFanControl "Duct Static Pressure"}}
                        The exhaust fan is controlled to maintain return duct pressure as demand from the system's VAV boxes varies.
                        {{/ifEquals}}        
                        {{#ifEquals returnFanControl "Hardwired Signal (0-10 VDC)"}}
                        The return fan is controlled for variable air volume through a hard wired signal.
                        {{/ifEquals}}        
                        {{#ifEquals exhaustFanControl "Hardwired Signal (0-10 VDC)"}}
                        The exhaust fan is controlled for variable air volume through a hard wired signal.
                        {{/ifEquals}}        
                        {{#ifEquals returnFanControl "Track Supply Fan"}}
                        The return fan tracks the supply fan.
                        {{/ifEquals}}        
                        {{#ifEquals exhaustFanControl "Track Supply Fan"}}
                        The exhaust fan tracks the supply fan.
                        {{/ifEquals}}        
                        {{#ifEquals returnFanControl "Duct Static Pressure w/ Tracking"}}
                        The return fan is controlled to maintain the return duct pressure while tracking the supply fan within an offset range.
                        {{/ifEquals}}        
                        {{#ifEquals exhaustFanControl "Duct Static Pressure w/ Tracking"}}
                        The exhaust fan is controlled to maintain the return duct pressure while tracking the supply fan within an offset range.
                        {{/ifEquals}} 

                        {{#ifEquals unitType "P-Series"}}
                            {{#ifEquals hasSourceCapture "Yes"}}
                            The building exhaust fan is controlled to maintain a negative natatorium space pressure.  The source capture exhaust fan is constant volume.
                            {{else}}
                            The exhaust fan is controlled to maintain a negative natatorium space pressure. 
                            {{/ifEquals}}
                                                             
                        {{/ifEquals}}

                    {{/ifEqualsNot}}
                    </li>

                    {{/ifEqualsNot}}
                    
                    
                </ul>


                <h2>Operating States</h2>
                <br/>
                
        
                {{#ifEqualsNot unitType "Controls Lite"}}            
                    <label><u>Occupied</u></label>
                        <ul> 
                            {{#ifEquals appType "Variable Air Volume"}}
                                <li>Supply Fan on, control per sequence.</li>
                            {{else}}
                                {{#ifEquals unitType "D-Series"}}
                                    <li>Supply Fan on.</li>
                                    {{else}}
                                    <li>Supply Fan on, {{checkSetPoint spOccupiedSupplyFanSpeed}}% balanced airflow.</li>
                                {{/ifEquals}}
                                
                            {{/ifEquals}}

                            {{#ifEquals exhaustReturnFan "Exhaust Fan"}}
                                
                                {{#ifEquals hasSourceCapture "Yes"}}
                                    <li>Building Exhaust Fan on, control per sequence.</li>
                                    <li>Source Capture Exhaust Fan on, {{checkSetPoint spOccupiedSupplyFanSpeed}}% balanced airflow. </li>
                                {{else}}
                                    <li>Exhaust Fan on, control per sequence.</li>
                                {{/ifEquals}}
                            
                            {{/ifEquals}}

                            {{#ifEquals exhaustReturnFan "Return Fan"}}
                            <li>Return Fan on, control per sequence.</li>
                            {{/ifEquals}}

                           
                            {{#ifEqualsNot unitType "D-Series"}}
                            {{#ifEqualsNot unitType "C-Series"}}
                            {{#ifNotOrNot energyRecoveryType "None" coolingType "None"}}                            
                            <li>Economizer enabled.</li>                            
                            {{/ifNotOrNot}}
                            {{/ifEqualsNot}}
                            {{/ifEqualsNot}}

                            {{#ifBothEquals unitType "C-Series" unitConfiguration "Partial Outside Air (Recirculation)"}}
                            {{#ifNotOrNot energyRecoveryType "None" coolingType "None"}}                            
                            <li>Economizer enabled.</li>                            
                            {{/ifNotOrNot}}
                            {{/ifBothEquals}}

                            {{#ifEqualsNotOrOr reheatingType "None" unitType "D-Series" unitType "P-Series"}}
                            <li>Dehumidification enabled.</li>
                            {{/ifEqualsNotOrOr}}

                            {{#ifEqualsNot heatingType "None"}}
                            <li>Heating enabled.</li>
                            {{/ifEqualsNot}}

                            {{#ifSpecialCooling unitType "D-Series" "C-Series" coolingType "None" energyRecoveryType "None"}}
                            <li>Cooling enabled.</li>
                            {{/ifSpecialCooling}}

                            {{#ifEquals unitConfiguration "100% Outside Air w/ Unoccupied Recirc Damper"}}
                            <li>Outside air damper open.</li>
                            <li>Recirculation damper closed.</li>
                            {{/ifEquals}}

                            {{#ifEquals unitConfiguration "Partial Outside Air (Recirculation)"}}
                            <li>All dampers are enabled.</li>                    
                            {{/ifEquals}}

                            {{#ifEquals unitConfiguration "100% Outside Air"}}
                            <li>Outside air damper open.</li>
                            {{/ifEquals}}
                        </ul>
                   
        
                    {{#ifEquals unoccupiedModeControl "Reduced Airflow"}}
                        <label><u>Unoccupied - Reduced Airflow</u></label>
                        <ul>                   
                            <li>Supply Fan on, {{checkSetPoint spUnoccupiedSupplyFanSpeed}}% of balanced fan speed, adjustable.</li>

                            {{#ifEquals exhaustReturnFan "Return Fan"}}
                            <li>Return Fan on, control per sequence.</li>
                            {{/ifEquals}}

                            {{#ifEquals exhaustReturnFan "Exhaust Fan"}}

                            {{#ifEquals unitType "P-Series"}}
                            <li>Exhaust Fan on, control per sequence.</li>
                            {{else}}
                            <li>Exhaust Fan off.</li>
                            {{/ifEquals}}
                            
                            {{/ifEquals}}

                            {{#ifEqualsNot unitType "D-Series"}}
                            {{#ifNotOrNot energyRecoveryType "None" coolingType "None"}}
                            <li>Economizer enabled.</li>
                            {{/ifNotOrNot}}
                            {{/ifEqualsNot}}

                            {{#ifEqualsNotOrOr reheatingType "None" unitType "D-Series" unitType "P-Series"}}
                            <li>Dehumidification enabled.</li>
                            {{/ifEqualsNotOrOr}}

                            {{#ifEqualsNot heatingType "None"}}
                            <li>Heating enabled.</li>
                            {{/ifEqualsNot}}

                            {{#ifSpecialCooling unitType "D-Series" "C-Series" coolingType "None" energyRecoveryType "None"}}
                            <li>Cooling enabled.</li>
                            {{/ifSpecialCooling}}
                            
                            {{#ifEquals unitConfiguration "100% Outside Air w/ Unoccupied Recirc Damper"}}
                            <li>Outside air damper open.</li>
                            <li>Recirculation damper closed.</li>
                            {{/ifEquals}}

                            {{#ifEquals unitConfiguration "Partial Outside Air (Recirculation)"}}
                            <li>All dampers are enabled.</li>                    
                            {{/ifEquals}}

                            {{#ifEquals unitConfiguration "100% Outside Air"}}
                            <li>Outside air damper open.</li>
                            {{/ifEquals}}
                        </ul>
                    {{/ifEquals}}
        
                    {{#ifEquals unoccupiedModeControl "Unit is Off"}}
                        <label><u>Unoccupied - Unit Off</u></label>
                            <ul>                   
                                {{#ifEquals unitType "P-Series"}}                    
                                    <li>Supply Fan on, {{checkSetPoint spUnoccupiedSupplyFanSpeed}}% of balanced fan speed, adjustable.</li>
                                    <li>Exhaust Fan off.</li>

                                    {{#ifEqualsNot heatingType "None"}}
                                        <li>Heating control per sequence.</li>
                                    {{/ifEqualsNot}}

                                    <li>Cooling control per sequence.</li>
                                {{else}}
                                    <li>Supply Fan off.</li>
            
                                    {{#ifEquals exhaustReturnFan "Return Fan"}}
                                        <li>Return Fan off.
                                    {{/ifEquals}}

                                    {{#ifEquals exhaustReturnFan "Exhaust Fan"}}
                                        <li>Exhaust Fan off.
                                    {{/ifEquals}}                                
                                
                                    {{#ifEqualsNotOr reheatingType "None" unitType "D-Series"}}
                                        <li>Dehumidification disabled.</li>
                                    {{/ifEqualsNotOr}}

                                    {{#ifSpecialCooling unitType "D-Series" "C-Series" coolingType "None" energyRecoveryType "None"}}
                                        <li>Economizer disabled.</li>
                                    {{/ifSpecialCooling}}

                                    {{#ifEquals exhaustReturnFan "Exhaust Fan"}}
                                        <li>Exhaust air damper closed.</li>
                                    {{else}}
                                        <li>Relief air damper closed.</li>
                                    {{/ifEquals}}

                                
            
                                {{#ifEqualsNot unitType "D-Series"}}                    
                                {{#ifEqualsOr unitConfiguration "Partial Outside Air (Recirculation)" "100% Outside Air w/ Unoccupied Recirc Damper"}}
                                {{#ifEquals exhaustReturnFan "None"}}
                                    <li>Return air damper open. </li>
                                {{else}}
                                    <li>Recirculation air damper open. </li>
                                {{/ifEquals}}                                
                                {{/ifEqualsOr}}
                                {{/ifEqualsNot}}
                                
                                <li>Outside air damper closed.</li>

                                {{#ifEqualsNot heatingType "None"}}
                                    <li>Heating disabled.</li>
                                {{/ifEqualsNot}}

                                {{#ifSpecialCooling unitType "D-Series" "C-Series" coolingType "None" energyRecoveryType "None"}}
                                    <li>Cooling disabled.</li>
                                {{/ifSpecialCooling}}
                                
                                {{/ifEquals}}
                            </ul>
                    {{/ifEquals}}
        
                    {{#ifEquals unoccupiedModeControl "Night Setback w/ Supply Fan On"}}                
                        <label><u>Unoccupied - Night Set Back w/ Supply Fan On</u></label>
                            <ul>   
                                <li>Supply Fan on, {{checkSetPoint spUnoccupiedSupplyFanSpeed}}% of balanced fan speed, adjustable.</li>

                                {{#ifEquals exhaustReturnFan "Return Fan"}}
                                    <li>Return Fan on, control per sequence.
                                {{/ifEquals}} 

                                {{#ifEquals exhaustReturnFan "Exhaust Fan"}}
                                    <li>Exhaust Fan off.
                                {{/ifEquals}}
                            
                                {{#ifSpecialCooling unitType "D-Series" "C-Series" coolingType "None" energyRecoveryType "None"}}
                                    <li>Economizer disabled.</li>
                                {{/ifSpecialCooling}}
                            
                                {{#ifEquals exhaustReturnFan "Exhaust Fan"}}
                                    <li>Exhaust air damper closed.</li>
                                {{else}}
                                    <li>Relief air damper closed.</li>
                                {{/ifEquals}}                  
                            
                                {{#ifEquals exhaustReturnFan "None"}}
                                    <li>Return air damper open.</li>                  
                                {{/ifEquals}}
        
                                <li>Outside air damper closed.</li>
        
                                {{#ifEqualsOr unitConfiguration "Partial Outside Air (Recirculation)" "100% Outside Air w/ Unoccupied Recirc Damper"}}                    
                                    <li>Recirculation air damper open.</li>
                                {{/ifEqualsOr}}                
        
                                {{#ifEqualsNot heatingType "None"}}
                                    <li>Heating is enabled when the space temperature drops below the unoccupied set point,  {{checkSetPoint spUnoccHeat}}&deg;F,
                                    adjustable, to increase the space temperature.  Heating will be disabled when the space temperature reaches the unoccupied set
                                     point + a differential ({{checkSetPoint spUnoccHeat}}&deg;F+5&deg;F, adjustable)</li>
                                {{/ifEqualsNot}}
        
                                {{#ifEqualsNot coolingType "None"}}
                                    <li>Cooling is enabled when the space temperature rises above the unoccupied set point,  {{checkSetPoint spUnoccCool}}&deg;F,
                                    adjustable, to decrease the space temperature.  Cooling will be disabled when the space temperature reaches the unoccupied
                                     set point minus a differential ({{checkSetPoint spUnoccCool}}&deg;F-5&deg;F, adjustable)</li>
                                {{/ifEqualsNot}}

                                {{#ifEqualsNot reheatingType "None"}}
                                    <li>Dehumidification is enabled when the space relative humidity rises above the unoccupied set point, 
                                    {{checkSetPoint spUnoccDehum}}%RH, adjustable, to decrease the space %RH.  Dehumidification will be disabled
                                     when the space relative humidity reaches the unoccupied set point minus a differential
                                      ({{checkSetPoint spUnoccDehum}}%RH-5%, adjustable).</li>
                                {{/ifEqualsNot}}

                                {{#ifEqualsNot humidifierType "None"}}
                                    <li>Humidification is enabled when the space relative humidity drops below the unoccupied set point,  {{checkSetPoint spUnoccHumid}}%RH,
                                    adjustable, to increase the space %RH. Humidification will be disabled when the space relative humidity reaches the unoccupied set point
                                     + a differential ({{checkSetPoint spUnoccHumid}}%RH+5%, adjustable).</li>
                                {{/ifEqualsNot}}
                            
                            </ul>
                {{/ifEquals}}

                {{#ifEquals unoccupiedModeControl "Night Setback w/ Supply Fan Standby"}}
                
                    <label><u>Unoccupied - Night Set Back</u></label>
                        <ul>                            
                            <li>Supply Fan standby.</li>

                            {{#ifEquals exhaustReturnFan "Return Fan"}}
                                <li>Return Fan standby.
                            {{/ifEquals}}
                            
                            {{#ifEquals exhaustReturnFan "Exhaust Fan"}}
                                <li>Exhaust Fan off.
                            {{/ifEquals}}
                            
                            {{#ifSpecialCooling unitType "D-Series" "C-Series" coolingType "None" energyRecoveryType "None"}}
                                <li>Economizer disabled.</li>
                            {{/ifSpecialCooling}}
                            
                            {{#ifEquals exhaustReturnFan "Exhaust Fan"}}
                                <li>Exhaust air damper closed.</li>
                            {{else}}
                                <li>Relief air damper closed.</li>
                            {{/ifEquals}}                  
                            
                            {{#ifEquals exhaustReturnFan "None"}}
                                <li>Return air damper open.</li>                  
                            {{/ifEquals}}
        
                            <li>Outside air damper closed.</li>
        
                            {{#ifEqualsOr unitConfiguration "Partial Outside Air (Recirculation)" "100% Outside Air w/ Unoccupied Recirc Damper"}}                    
                            <li>Recirculation air damper open.</li>
                            {{/ifEqualsOr}}                
        
                            {{#ifEqualsNot heatingType "None"}}

                                    {{#ifEqualsNot exhaustReturnFan "Return Fan"}}
                                        <li>Supply fan cycles on and heating is enabled when the space temperature drops below the unoccupied set point,
                                            {{checkSetPoint spUnoccHeat}}&deg;F, adjustable, to increases the space temperature. Supply fan cycles off
                                            and heating will be disabled when the space temperature reaches the unoccupied set point + a differential
                                            ({{checkSetPoint spUnoccHeat}}&deg;F+5&deg;F, adjustable)</li>
                                   {{/ifEqualsNot}}

                                   {{#ifEquals exhaustReturnFan "Return Fan"}}
                                        <li>Supply and return fans cycle on and heating is enabled when the space temperature drops below the unoccupied set point,
                                            {{checkSetPoint spUnoccHeat}}&deg;F, adjustable, to increase the space temperature. Supply and return fans cycle off
                                            and heating will be disabled when the space temperature reaches the unoccupied set point + a differential
                                            ({{checkSetPoint spUnoccHeat}}&deg;F+5&deg;F, adjustable)</li>
                                   {{/ifEquals}}

                            {{/ifEqualsNot}}
        
                            {{#ifEqualsNot coolingType "None"}}

                                {{#ifEqualsNot exhaustReturnFan "Return Fan"}}
                                    <li>Supply fan cycles on and cooling is enabled when the space temperature rises above unoccupied set point, {{checkSetPoint spUnoccCool}}&deg;F,
                                    adjustable, to decrease the space temperature. Supply fan cycles off and cooling will be disabled when the space
                                    temperature reaches the unoccupied set point minus differential ({{checkSetPoint spUnoccCool}}&deg;F-5&deg;F, adjustable)</li>
                                {{/ifEqualsNot}}

                                {{#ifEquals exhaustReturnFan "Return Fan"}}
                                    <li>Supply and return fans cycle on and cooling is enabled when the space temperature rises above unoccupied set point, {{checkSetPoint spUnoccCool}}&deg;F,
                                    adjustable, to decrease the space temperature. Supply and return fans cycle off and cooling will be disabled when the space
                                    temperature reaches the unoccupied set point minus differential ({{checkSetPoint spUnoccCool}}&deg;F-5&deg;F, adjustable)</li>
                                {{/ifEquals}}

                            {{/ifEqualsNot}}

                            {{#ifEqualsNot reheatingType "None"}}

                                {{#ifEqualsNot exhaustReturnFan "Return Fan"}}
                                    <li>Supply fan cycles on and dehumidification is enabled when the space relative humidity rises above the unoccupied set point,
                                    {{checkSetPoint spUnoccDehum}}%RH, adjustable, to decrease the space %RH. Supply fan cycles off and dehumidification is disabled
                                    when the space relative humidity reaches the unoccupied set point minus differential ({{checkSetPoint spUnoccDehum}}%RH-5%, adjustable).</li>
                                {{/ifEqualsNot}}

                                {{#ifEquals exhaustReturnFan "Return Fan"}}
                                    <li>Supply and return fans cycle on and dehumidification is enabled when the space relative humidity rises above the unoccupied set point,
                                    {{checkSetPoint spUnoccDehum}}%RH, adjustable, to decrease the space %RH. Supply and return fans cycle off and dehumidification is disabled
                                    when the space relative humidity reaches the unoccupied set point minus differential ({{checkSetPoint spUnoccDehum}}%RH-5%, adjustable).</li>
                                {{/ifEquals}}

                            {{/ifEqualsNot}}

                            {{#ifEqualsNot humidifierType "None"}}

                                {{#ifEqualsNot exhaustReturnFan "Return Fan"}}
                                    <li>Supply fan cycles on and humidification is enabled when the space relative humidity drops below the unoccupied set point, {{checkSetPoint spUnoccHumid}}%RH,
                                    adjustable, to increase the space %RH. Supply fan cycles off and humidification is disabled when the space
                                    relative humidity reaches the unoccupied set point + differential ({{checkSetPoint spUnoccHumid}}%RH+5%, adjustable).</li>
                                {{/ifEqualsNot}}

                                {{#ifEquals exhaustReturnFan "Return Fan"}}
                                    <li>Supply and return fans cycle on and humidification is enabled when the space relative humidity drops below the unoccupied set point, {{checkSetPoint spUnoccHumid}}%RH,
                                    adjustable, to increase the space %RH. Supply and return fans cycle off and humidification is disabled when the space
                                    relative humidity reaches the unoccupied set point + differential ({{checkSetPoint spUnoccHumid}}%RH+5%, adjustable).</li>
                                {{/ifEquals}}

                            {{/ifEqualsNot}}
                            
                        </ul>
                {{/ifEquals}}

              
                {{#ifEquals unoccupiedModeControl "Full Recirc Mode"}}
                    <label><u>Unoccupied - Full Recirculation Mode</u></label>
                        <ul>                            
                            <li>Supply Fan on, {{checkSetPoint spUnoccupiedSupplyFanSpeed}}% of balanced fan speed, adjustable.</li>
                            
                            {{#ifEquals exhaustReturnFan "Return Fan"}}
                                <li>Return Fan on, control per sequence.
                            {{/ifEquals}}

                                        <ul>
                                            <li>The supply fan will run at minimum speed: {{checkSetPoint spMaxSfturndown}}%.</li>
                                            <li>Space reset will vary the supply temperature set point in order to maintain the space temperature

                                            <li>If the space reset calculation reaches its minimum supply temperature set point: {{checkSetPoint spCoolMin}}&deg;F,
                                                the supply fan will begin to increase speed.
                                            </li>
                                            <li>While the supply fan speed is greater than minimum: {{checkSetPoint spMaxSfturndown}}%, space reset calculation will

                                        </ul>
                                    <li>Decreasing Cooling Demand:</li>
                                        <ul>
                                            <li>If the space temperature begins to cool, the supply fan speed will be decreased until it reaches
                                                 its minimum speed: {{checkSetPoint spMaxSfturndown}}%.</li>
                                            <li>After the supply fan is at minimum, space reset will begin calculating a warmer supply temperature set point.</li>
                                        </ul>
                                </ul>
                            <li>Heating</li>

                                    <li>Increasing Heating Demand:</li>
                                        <ul>

                                            <li>Space reset will vary the supply temperature set point in order to maintain the space temperature set point: {{checkSetPoint spActiveSpaceTempHeating}}&deg;F.</li>

                                        </ul>
                                    <li>Decreasing Heating Demand:</li>

                                            <li>If the space temperature is above set point, the supply fan speed will be decreased until it reaches its minimum speed: {{checkSetPoint spMaxSfturndown}}%.</li>
                                            <li>After the supply fan is at minimum, space reset will begin calculating a cooler supply temperature set point.</li>
                                            <li>If the supply fan and space reset are controlling together, the supply fan speed will be decreased as space reset calculates a cooler supply temperature set point.</li>
                                        </ul>
                                </ul>

                <li>Any unit can be a master or slave unit as set by the user through the programmable user terminal provided

                <li>Each unit must have a static IP address assigned to it. The IP address(es) of the slave units shall be
                    entered into the programmable user terminal of the master unit.</li>

                    <li>Space pressure ramp.</li>
                    <li>Supply temperature set point.</li>
